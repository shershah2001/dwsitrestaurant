<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal</title>
    <link rel="stylesheet" href="../assets/style/popup.css">
    
</head>
<body>

<div id="overlay"></div>

<div id="popup">
    <h2>Welcome!</h2>
    <p>This is a pop-up modal.</p>
    <button id="closeBtn">Close</button>
</div>

<div id="content">
    <h1>Website Content</h1>
    <p>This is the content of the website that will be displayed after closing the pop-up.</p>
</div>

<script src="../assets/js/popUp.js"></script>
</body>
</html>
